<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
</head>
<body>
    <h3>Payment Form</h3>
    <form>
        <label>Email:</label><input type="email" id="emailInput" />
        <label>Full Name:</label><input type="text" id="nameInput" />
        <label>Card Number:</label><input type="text" id="cardNumber" />
        <label>Expiry Date:</label><input type="month" id="expiryDate" />
        <label>CVV:</label><input type="text" id="cvvInput" />
        <button id="payNowButton">Pay Now</button>
    </form>
</body>
</html>
